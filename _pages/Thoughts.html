---
layout: archive
title: "Thoughts"
permalink: /thoughts/
author_profile: true
---

{% assign thoughts = site.thoughts | sort: "date" | reverse %}
{% for item in thoughts %}
  <article class="archive__item">
    <h3 class="archive__item-title"><a href="{{ item.url | relative_url }}">{{ item.title }}</a></h3>
    <p class="archive__item-meta">{{ item.date | date: "%B %d, %Y" }}</p>
    <p class="archive__item-excerpt">{{ item.excerpt | strip_html | truncate: 150 }}</p>
  </article>
{% endfor %}
